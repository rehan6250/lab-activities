<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Faculty Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <div class="header">
            <img src="logo_left.png" alt="Left Logo">
            <h2>Non Faculty Job Application Form</h2>
            <img src="logo_right.png" alt="Right Logo">
        </div>
        <label for="position">Post Applied For:</label>
        <input type="text" id="position" name="position" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="campus">Campus:</label>
        <input type="text" id="campus" name="campus" required>

        <label for="full_name">Name in Full:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="father_name">Fatherâ€™s Name:</label>
        <input type="text" id="father_name" name="father_name" required>

        <label for="job_type">Job Type:</label>
        <select id="job_type" name="job_type" required>
            <option value="">Select Job Type</option>
            <option value="full_time">Full-Time</option>
            <option value="part_time">Part-Time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
        </select>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
